<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Release Parking Spot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .header {
      background-color: #d4edda;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .nav-links a {
      margin-right: 15px;
    }
    .form-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      margin-top: 40px;
      max-width: 600px;
    }
    .form-title {
      background-color: #fff3cd;
      padding: 10px 15px;
      font-weight: bold;
      font-size: 1.25rem;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    .btn-release {
      background-color: #007bff;
      color: white;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div><strong>Welcome to User</strong></div>
    <div class="nav-links">
      <a href="#">Home</a> |
      <a href="#">Summary</a> |
      <a href="#">Logout</a>
    </div>
    <div>
      <a href="#" class="btn btn-outline-primary btn-sm">Edit Profile</a>
    </div>
  </div>

  <!-- Form UI -->
  <div class="container d-flex justify-content-center">
    <div class="form-container">
      <div class="form-title">Release the parking spot</div>
      <form>
        <div class="mb-3 row">
          <label for="spotId" class="col-sm-4 col-form-label">Spot_ID:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="spotId" value="xxxxx" readonly>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="vehicleNumber" class="col-sm-4 col-form-label">Vehicle Number:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="vehicleNumber" value="xxxxx" readonly>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="parkingTime" class="col-sm-4 col-form-label">Parking time:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="parkingTime" value="xxxxx" readonly>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="releasingTime" class="col-sm-4 col-form-label">Releasing time:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="releasingTime" value="xxxxx" readonly>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="totalCost" class="col-sm-4 col-form-label">Total cost:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="totalCost" value="xxxxx" readonly>
          </div>
        </div>

        <!-- Buttons -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-release me-3">Release</button>
          <button type="reset" class="btn btn-cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
